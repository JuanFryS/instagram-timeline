<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/paper-button/paper-button.html">
<link rel="import" href="bower_components/core-ajax/core-ajax.html">
<link rel="import" href="bower_components/core-icon/core-icon.html">
<link rel="import" href="bower_components/core-icons/core-icons.html">
<link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>

<polymer-element name="instagram-timeline" attributes="accessToken">
  <template>
    <link rel="stylesheet" href="instagram-timeline.css">
    <core-ajax 
               id="request"
               url="http://instagram-timeline.appspot.com/request/instagram"
               method="GET"
               params='{
                       "access_token": "{{accessToken}}"
                       }' 
               handleAs='json'
               on-core-response="{{response}}"
               >
    </core-ajax>
    <!--Cabecera--> 
    <paper-shadow>
      <div id ="cabecera" horizontal center-justified layout>
        <p flex style="text-align:center">Instagram</p>
      </div>
    </paper-shadow>

    <!-- Cuerpo -->
    <div id="contorno">
      <template id="contenido" is="auto-binding" repeat="{{evento in events}}">
        <paper-shadow z=1 style="margin: 2%;border-radius: 5px">
          <ul id="box">
            <img id="profile_picture" src="{{evento.user.profile_picture}}">
            <a id="profile_name"
               href="https://instagram.com/{{evento.user.username}}/" target='_blank'>
              <p>{{evento.user.username}}</p>
            </a>
            <br>
            <template if="{{evento.type == 'image'}}">
              <img id="imagen" src="{{evento.images.standard_resolution.url}}">
            </template>
            <template if="{{evento.type == 'video'}}">
              <video id="video" controls muted>
                <source src="{{evento.videos.standard_resolution.url}}">
                Tu navegador no soporta este video
              </video>
            </template>
            <div horizontal layout>
              <!-- <core-icon id="liked" icon="favorite" style="{{evento.user_has_liked ? 'color:rgba(255,0,0,0.7)' : 'color:grey'}}" ></core-icon>-->
              <core-icon id="liked" icon="favorite" style="{{evento.user_has_liked}}"></core-icon>
              <span id="liked_count">{{evento.likes.count}} Me gusta</span>
            </div>
            <div id="descripcion">
              <span><a href="https://instagram.com/{{evento.user.username}}/" target='_blank'>{{evento.user.username}}</a></span>
              <span>{{evento.caption.text}}</span>
            </div>
          </ul>
        </paper-shadow>
      </template>
    </div>
    <div id="fin"></div>



  </template>
  <script>
    Polymer({
      ready: function(event, detail, sender){
        this.$.request.go()
      },
      response: function(event, detail, sender) {
        console.log(sender.response)
        var t = this.$.contenido;
        t.events =  sender.response.data
      }
    });

  </script>

</polymer-element>
