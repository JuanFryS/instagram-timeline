<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>Instagram</title>
    <link rel="shortcut icon" href="favicon.ico">
    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <link rel="import" href="instagram-timeline.html">
  </head>

  <body unresolved >
    <template id="Demo" is="dom-bind">
      <instagram-timeline id="componentTested" endpoint="http://instagram-timeline.appspot.com/request/instagram" access-token="218613700.6ec4dda.1e5145d02f8944368c24de890c984ad3" language="{{language}}">
      </instagram-timeline>
      <br>
      <button name="es" on-click="changeIdiom">Spanish</button>
      <button name="en" on-click="changeIdiom">English</button>

      <script type="text/javascript">

        Demo.language = "es";
        Demo.changeIdiom = function(event,detail) {
          Demo.language = event.target.getAttribute('name');
        }
      </script>
      </body>
    </html>
