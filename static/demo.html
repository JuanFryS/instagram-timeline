    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>Instagram-timeline Latency Tracker</title>

    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <link rel="import" href="instagram-timeline.html">
  </head>
  
  <body unresolved >
    <template id="Demo" is="dom-bind">
      <instagram-timeline id="componentTested" endpoint="http://instagram-timeline.appspot.com/request/instagram" access-token="2062815740.34af286.169a9c42e1404ae58591d066c00cb979" language="{{language}}">
      </instagram-timeline>
      <br>
      <button name="es" on-click="changeIdiom">Spanish</button>
      <button name="en" on-click="changeIdiom">English</button>
      <br>
      <button on-click="trackRequests"> Track </button>
    </template>
      <script>
      </script>
    <script type="text/javascript">

        Demo.language = "es";
        Demo.changeIdiom = function(event,detail) {
          Demo.language = event.target.getAttribute('name');
        }

        Demo.trackRequests = function(){
          var resourceList = performance.getEntriesByType("resource");
          // console.log(window.performance.navigation)
          // console.log(window.performance.timing)
          // console.log(performance.getEntries());
          console.log(resourceList);
          var endpoint = document.getElementsByTagName("instagram-timeline")[0].getAttribute("endpoint");
          //We search for the request done to the endpoint desired
          for (var i = 0; i<resourceList.length; i++) {
            if(resourceList[i].initiatorType === "xmlhttprequest" && resourceList[i].name.match(endpoint)!= null)
              console.log(resourceList[i]);
              // We send to MixPanel the desired data about instagram timeline
              var properties = {
                "component": "instagram-timeline",
                "endToEndTime": resourceList[i].duration,
                "requestTime": resourceList[i].fetchStart - resourceList[i].responseEnd
              }
              mixpanel.track("latencyMetric", properties);
          };
        }
    </script>
  </body>
</html>
